{% extends 'core/base.html' %}
{% load static %}
{% load sass_tags %}

{% block title %}{% endblock %}



{% block content %}
<main>
    <section class="container">
        <h1>Add Post</h1>
        <form method="POST" enctype="multipart/form-data" class="form-default">
            {% csrf_token %}
            {{ form.as_p }}
            {{ form.media }}
            <button class="btn-cta-1 xs-p"">Publish</button>
        </form>
    </section>
</main>
{% endblock %}
